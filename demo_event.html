<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <h1 onmouseenter="demo_1()" onmouseleave="demo_3()" onmouseout="demo_3()">Demo event trong js</h1>
    <button type="button" onclick="demo_1()"> Nhan vao day de xem thong tin</button>
    <h2 ondblclick="demo_4()">Nhap dup chuot vao day</h2>
    <input onkeydown="textInput(this)" oncopy="copy()" oncut="cut()" onpaste="paste()">
    <select name="city" onchange="changeSelect(this)">
        <option value="HN"> Ha Noi</option>
        <option value="SG"> Sai Gon</option>
        <option value="CT"> Can Tho</option>
    </select>
    <h1>Nhap thoi gian diem nguoc</h1>
    <input name="timer" onkeypress="timerCountdown(this)" min="1" placeholder="Timer.." type="number"/>
    <h2>
        <span id="box-min" class="bg-success">00</span>
        <span class="bg-success">:</span>
        <span id="box-sec" class="bg-success">00</span>
    </h2>
<!--    //bam nhan qua may man-->
    <button type="button" onclick="goodLuck()">Nhấn vào đây để quay</button>
    <h2><span id="ketqua" class="bg-info">Mon qua nhan duoc</span> </h2>

</body>
</html>
